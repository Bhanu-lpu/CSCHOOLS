<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SIGNUP.css">
    <link rel="icon" type="image/x-icon" href="CSCHOOLS1.png">
</head>
<body>
    <div class="signup-container">
        <div class="form-box">
            <h2>Join Us</h2>
            <p>Sign up to get started with exclusive content.</p>
            <form action="#" method="POST" class="signup-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn"><a href="vere.html">SIGN UP</a></button>
            </form>
            <p class="signin-link">Already have an account? <a href="LOGIN.html">LOG-IN</a></p>
        </div>
    </div>
</body>
</html>
